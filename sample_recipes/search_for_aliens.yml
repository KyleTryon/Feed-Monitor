monitor:
  - feed:
      name: 'Aliens are real'
      url: https://www.nasa.gov/rss/dyn/breaking_news.rss
      interval: 60
      filters:
        - include:
            element: title
            matches: 'alien[s]?.*[life|real]'
        - exclude:
            element: published
            matches: 'Apr, 1'